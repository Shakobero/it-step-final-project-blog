{% extends 'base.html' %}
{% block title %}Create A New Blog Post!{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Add Post...</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <label for="id_title">Title:</label>
            {{ form.title }}
            <br><br>
            <label for="id_title_tag">Title Tag:</label>
            {{ form.title_tag }}
            <br><br>
            <label for="id_author">Author:</label>
            {{ form.author }}
            <br><br>
            <label for="id_body">Body:</label><br>
            {{ form.body }}
            <br><br>
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>
    </div>
</div>
{% endblock %}
