{% extends 'base.html' %}

{% block title %}{{ post.title_tag }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ post.title }}</h2>
            <small>By: {{ post.author.get_full_name }}</small>
        </div>
        <div class="card-body">
            <p>{{ post.body }}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
